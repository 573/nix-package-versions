name:                nix-package-versions
version:             0.1.0.0
github:              "githubuser/nix-package-versions"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/nix-package-versions#readme>

dependencies:
- base >= 4.7 && < 5
- process
- parsec
- unordered-containers
- hashable
- aeson
- timeit
- text
- bytestring
- parallel
- req
- unix
- time
- exceptions
- async
- sqlite-simple
- temporary
- hspec

library:
  source-dirs: src
  default-extensions:
    OverloadedStrings
    NamedFieldPuns

executables:
  nix-package-versions-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nix-package-versions

tests:
  nix-package-versions-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nix-package-versions
    default-extensions:
    - OverloadedStrings
    - NamedFieldPuns
